
      <html>
        <head>
          <script src="/device-ui-plugin\device-ui-plugin.web.js"></script>
        </head>
        <body></body>
        <script>
          function getClass() {
            for (const [name, cls] of Object.entries(window)){
              try {
                if (Object.getPrototypeOf(cls).name == "UIPlugin") {
                  return {name, cls};
                }
              } catch (e) {
                continue;
              }
            }
          }
          const {name, cls} = getClass();
          document.title = name;
          new cls(document.body);
        </script>
      </html>
